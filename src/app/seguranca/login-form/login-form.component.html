<div class="container"  >

  <form autocomplete="off" #loginForm="ngForm">

    <div class="p-col-12">
      <div class="p-grid  p-justify-center"> 
        <div class="p-col-12  p-sm-6  p-lg-4">
         
          <div class="p-col-12">
            <h1 style="text-align: center;">Alcoólicos Anônimos</h1>
          </div>
         
          <div class="painel">

            <h3>Por favor, faça seu login.</h3>

            <!--div class="p-col-12  p-fluid">                     
              <input class="form-control" type="text" pInputText placeholder="Seu e-mail" required
                    name="usuario" ngModel #usuario >                    
            </div>

            <div class="p-col-12  p-fluid">
              <input type="password" pPassword  class="form-control"  placeholder="Sua senha" required
                    name="senha" ngModel #senha  [feedback]="false"/>
            </div-->

            <div class="p-col-12  p-fluid">
              <div class="p-inputgroup">
                <input class="form-control" type="text" pInputText placeholder="Seu e-mail" required
                  name="usuario" ngModel #usuario >                  
                  <span class="p-inputgroup-addon"><i class="pi  pi-envelope" style="line-height: 1.25;"></i></span>      
              </div>
            </div>              

            <div class="p-col-12  p-fluid">
              <div class="p-inputgroup">
                <input type="password" pPassword  class="form-control"  placeholder="Sua senha" required
                    name="senha" ngModel #senha  [feedback]="false"/>                 
                  <span class="p-inputgroup-addon"><i class="pi  pi-lock" style="line-height: 1.25;"></i></span>      
              </div>
            </div>           

            <div class="p-col-12  p-fluid">
              <button pButton type="submit" label="Entrar" [disabled]="!loginForm.valid"
                      (click)="login(usuario.value, senha.value); senha.value = '' " >
              </button>
            </div>

          </div>

        </div> 

      </div>
    </div>

  </form>
</div>
