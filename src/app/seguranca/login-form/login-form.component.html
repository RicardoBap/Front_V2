<div class="container"  >

  <form autocomplete="off" #loginForm="ngForm">

    <div class="p-col-12">
      <div class="p-grid p-justify-center">
        <div class="ui-g">

          <div class="p-col-12">
            <h1>Login</h1>
          </div>

          <div class="p-col-12 ui-fluid">
            <input class="form-control" type="text" pInputText placeholder="E-mail" required
                  name="usuario" ngModel #usuario  />
          </div>

          <div class="p-col-12 ui-fluid">
            <input type="password" pPassword  class="form-control"  placeholder="Senha" required
                  name="senha" ngModel #senha  [feedback]="false"/>
          </div>

          <div class="p-col-12 ui-fluid">
            <button pButton type="submit" label="Login" [disabled]="!loginForm.valid"
                    (click)="login(usuario.value, senha.value); senha.value = '' " >
            </button>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
