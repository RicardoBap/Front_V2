<app-navbar  *ngIf="auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"></app-navbar> <!-- *ngIf="exibindoNavBar()"   -->
<app-menu *ngIf="exibindoNavBar() && !auth.temPermissao('ROLE_PESQUISAR_LANCAMENTO')"></app-menu> 

<router-outlet></router-outlet>

<p-toast class="toast" position="bottom-right" [showTransformOptions]="'translateY(100%)'"></p-toast>

<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirmacao [transitionOptions]="'0ms'" >
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim" (click)="confirmacao.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não" (click)="confirmacao.reject()"></button>
  </p-footer>
</p-confirmDialog>
